<html>
  <head>
    <title>KBrowse</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="text/javascript"></script>
    <script>
    </script>
  </head>
  <body>
    <header>
      <div class="container">
          <h1 id="console-title">KBrowse</h1>
      </div>
    </header>
    <form action="." method="GET" id="query-form">
        <div id="search-form-left-container">
            <hr>
            <div id="search-form-left">
                <div class="search-form-line">
                    <label>Key <a href='#' class="help" id="help-key">?</a></label><input class="search-form-left-input" type="text" id="key" autofocus>
                </div>
                <div class="search-form-line">
                    <label>Value <a href='#' class="help" id="help-value">?</a></label><input class="search-form-left-input" type="text" id="val-regex">
                </div>
                <div class="search-form-line">
                    <label>Bootstrap</label>
                    <select class="search-form-left-input" id="bootstrap-servers"></select>
                </div>
                <div class="search-form-line">
                    <label id="schema-registry-url-label">Schema URL</label>
                    <select class="search-form-left-input" id="schema-registry-url"></select>
                </div>
                <div class="search-form-line">
                    <label>Topic</label>
                    <select class="search-form-left-input" id="topic"></select>
                </div>
                <div class="search-form-line">
                    <input id="submit" type="submit" name="search-box" value="Search">
                </div>
            </div>
        </div>
        <div id="search-form-right-container">
            <hr>
            <div id="search-form-right">
                <div class="search-form-line">
                    <label class="label-right">Default Partition <a href='#' id="help-partition">?</a></label><input class="search-form-right-input" type="checkbox" id="default-partition">
                    <input id="default-partition-lookup" type="submit" value="Lookup">
                </div>
                <div class="search-form-line">
                    <label class="label-right">Relative Offset (+/-) <a href='#' class="help" id="help-offset">?</a></label><input class="search-form-right-input" type="number" id="relative-offset">
                </div>
                <div class="search-form-line">
                    <label class="label-right">Follow <a href='#' class="help" id="help-follow">?</a></label><input class="search-form-right-input" type="checkbox" id="follow">
                </div>
                <div class="search-form-line">
                    <label class="label-right">Deserializer</label>
                    <select class="search-form-right-input" id="value-deserializer"></select>
                </div>
                <div class="search-form-line">
                    <label class="label-right">Partitions (CSV) <a href='#' class="help" id="help-partition-csv">?</a></label><input class="search-form-right-input" type="text" id="partitions">
                </div>
                <div class="search-form-line">
                    <a id="curl" href="#">Show Curl</a>
                </div>
            </div>
        </div>
    </form>
    <a id="code-link" target="_blank" href="https://github.com/PandoraMedia/kbrowse">Code</a>
    <div id="loading">
        <div>
            <label id="loading-text" class="loading-label">Loading...</label>
        </div>
        <div>
            <label class="loading-label">Partition:</label>
            <span class="loading-details-span" id="loading-partition"></span>
        </div>
        <div>
            <label class="loading-label">Offset:</label>
            <span class="loading-details-span" id="loading-offset"></span>
        </div>
        <div>
            <label class="loading-label">Timestamp:</label>
            <span class="loading-details-span" id="loading-timestamp"></span>
        </div>
        <div>
            <label class="loading-label">Num Results:</label>
            <span class="loading-details-span" id="loading-num-results"></span>
        </div>
        <div>
            <a class="loading-cancel-btn" id="cancel" href="#">Cancel</a>
        </div>
    </div>
    <div id="dialog-bg">
        <div id="dialog-fg">
            <p id=dialog-text></p>
        </div>
    </div>
    <h3 id=error style="display: none;">DEFAULT_ERROR_TEXT</h3>
    <div id="results-div">
        <table id="results"></table>
    </div>
  </body>
</html>
